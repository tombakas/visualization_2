{% extends "base.html" %}

{% block body %}
  <div class="film-wrapper">
    <div class="film-info">
      <h3>{{ title }}</h3>
      <table>
        {% for row in film_info %}
          <tr>
            <td class="header">{{ row[0] }}</td>
            <td class="data">{{ row[1] }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}

{% block extra %}
  {% include "home.html" %}
{% endblock %}
